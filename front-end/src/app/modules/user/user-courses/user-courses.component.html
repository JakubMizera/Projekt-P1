<app-user-custom-container>
    <app-custom-header title="Lista kursów">
    </app-custom-header>
    <table class="table">
        <thead>
            <tr>
                <th>Kursy</th>
                <th>Status</th>
                <th>Cena</th>
                <th></th> <!-- For action buttons like edit/delete -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td>{{ course.title }}</td>
                <td>
                    <span
                        [ngClass]="{'badge': true, 'bg-success': course.isActive === true, 'bg-warning': course.isActive === false}">
                        {{ course.isActive === true ? 'Aktywny' : 'Nieaktywny' }}
                    </span>
                </td>
                <td>{{ course.price}} zł</td>
                <td>
                    <button mat-icon-button>
                        <mat-icon>more_horiz</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</app-user-custom-container>

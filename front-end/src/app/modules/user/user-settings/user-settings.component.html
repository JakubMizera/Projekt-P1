<app-user-custom-container title="Ustawienia użytkownika">
  <app-user-form-container class="user-settings-container" *ngIf="userForm" [formGroup]="userForm"
    (ngSubmit)="saveUserSettings()">

    <mat-form-field appearance="fill">
      <mat-label>Nazwa wyświetlana</mat-label>
      <input matInput formControlName="displayName" required>
      <mat-error *ngIf="userForm.controls['displayName'].invalid">
        Nazwa wyświetlana jest wymagana
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Imię</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="userForm.controls['name'].invalid">
        Imię jest wymagane
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nazwisko</mat-label>
      <input matInput formControlName="surname" required>
      <mat-error *ngIf="userForm.controls['surname'].invalid">
        Nazwisko jest wymagane
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.pristine || !userForm.valid">
      Zapisz zmiany
    </button>

  </app-user-form-container>
</app-user-custom-container>

<app-user-custom-container>
  <app-custom-header title="Ustawienia użytkownika"></app-custom-header>
  <div class="user-settings-container" *ngIf="userForm">
    <form [formGroup]="userForm" (ngSubmit)="saveUserSettings()" class="user-form">
      <mat-form-field appearance="fill">
        <mat-label>Nazwa wyświetlana</mat-label>
        <input matInput formControlName="displayName" required>
        <mat-error *ngIf="userForm.controls['displayName'].invalid">
          Nazwa wyświetlana jest wymagana
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Imię</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="userForm.controls['name'].invalid">
          Imię jest wymagane
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nazwisko</mat-label>
        <input matInput formControlName="surname" required>
        <mat-error *ngIf="userForm.controls['surname'].invalid">
          Nazwisko jest wymagane
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">Zapisz zmiany</button>
    </form>
  </div>
</app-user-custom-container>

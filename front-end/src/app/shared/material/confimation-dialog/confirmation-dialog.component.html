<div class="container">
  <h1 mat-dialog-title>Potwierdź usunięcie</h1>
  <mat-dialog-content>
    <p>Czy jesteś pewny?</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button color='warn' (click)="onConfirm()">Tak</button>
    <button mat-stroked-button (click)="onCancel()">Nie</button>
  </mat-dialog-actions>
</div>

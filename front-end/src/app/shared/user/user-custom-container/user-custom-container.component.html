<header>
  <div class="header">
    <span class="header-title">{{title}}</span>
  </div>
  <div *ngIf="currentUser; else loginButton" class="container">
    <img *ngIf="currentUser.picture" [src]="currentUser.picture" alt="{{ currentUser.displayName }}"
      class="user-avatar">
    <span class="user-name">Witaj {{ currentUser.displayName }}</span>
    <button mat-stroked-button (click)="logout()">
      Wyloguj siÄ™
    </button>
  </div>
  <ng-template #loginButton>
    <button mat-icon-button (click)="navigateToLogin()">
      <mat-icon>more_horiz</mat-icon>
    </button>
  </ng-template>
</header>

<div class="user-container">
  <ng-content></ng-content>
</div>

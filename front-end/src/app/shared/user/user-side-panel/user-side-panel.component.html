<div class="container">
  <aside>
    <div class="brand" routerLink="">
      <img src="../../assets/images/Logo.png" alt="Adventure Sport logo" class="logo">
      <span class="brandName">AdventureSport</span>
    </div>
    <div class="forwardBtns">
      <button class="asideBtn" *ngIf="userService.getCurrentUserValue()?.role === 'User'" routerLink="panel"
        routerLinkActive="activeBtn" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon class="icon">edit_calendar</mat-icon>
        Panel użytkownika
      </button>
      <button class="asideBtn" *ngIf="userService.getCurrentUserValue()?.role === 'Admin'" routerLink="admin-panel"
        routerLinkActive="activeBtn" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon class="icon">edit_calendar</mat-icon>
        Panel administratora
      </button>
      <button class="asideBtn" routerLink="courses" routerLinkActive="activeBtn"
        [routerLinkActiveOptions]="{exact: true}">
        <mat-icon class="icon">list</mat-icon>
        Lista kursów
      </button>
      <button class="asideBtn" routerLink="settings" routerLinkActive="activeBtn"
        [routerLinkActiveOptions]="{exact: true}">
        <mat-icon class="icon">settings</mat-icon>
        Ustawienia konta
      </button>
      <button class="asideBtn" routerLink="contact" routerLinkActive="activeBtn"
        [routerLinkActiveOptions]="{exact: true}">
        <mat-icon class="icon">contact_support</mat-icon>
        Kontakt z pomocą
      </button>
    </div>
  </aside>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
